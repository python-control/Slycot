package:
  name: slycot
  version: "0.3.2"

build:
  number: 1

requirements:
  host:
    - python
    - numpy
    - {{ compiler('fortran') }}
    - openblas

  run:
    - python
    - numpy
    - libopenblas

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
