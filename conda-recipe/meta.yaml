package:
  name: slycot
  version: "0.3.2"

build:
  number: 1

requirements:
  host:
    - numpy
    - lapack
    - libflang  # [win]
    - libgfortran # [not win]    
    - python {{PY_VER}}
    
  build:
    - {{ compiler('fortran') }} # [not win]
    - {{ compiler('c') }} # [win]
    - flang # [win]
   # on Windows, this relies on having visual studio CE 2015
   # this link needed quite some searching, please do not delete!
   # https://go.microsoft.com/fwlink/?LinkId=532606&clcid=0x409
  run:
    - numpy
    - lapack
    - libgfortran # [not win]
    - libflang # [win]

test:
  requires:
    - python {{PY_VER}}
  imports:
    - slycot

about:
  home: https://github.com/python-control/slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
