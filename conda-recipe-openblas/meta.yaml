package:
  name: slycot
  version: "0.3.4"

build:
  number: 0

requirements:
  host:
    - python {{PY_VER}}
    - numpy
    - cmake
    - pip
    - flang # [win]
    - {{ compiler('c') }} # [win]
    - {{ compiler('fortran') }} # [not win]
    - libflang  # [win]
    - libgfortran # [not win]
  build:
    - pyparsing
    - setuptools
    - wheel
    - six
    - packaging
    - openblas >=0.3.0
   # on Windows, this relies on having visual studio CE 2015
   # this link needed quite some searching, please do not delete!
   # https://go.microsoft.com/fwlink/?LinkId=532606&clcid=0x409
  run:
    - numpy
    - openblas >=0.3.0
    - libgfortran # [not win]
    - libflang # [win]

test:
  requires:
    - numpy
    - openblas
    - python {{PY_VER}}
    - libgfortran # [not win]
    - libflang # [win]
  imports:
    - slycot

about:
  home: https://github.com/python-control/slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
